<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routen | Geosoft I</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <script defer src="javascripts/route/routeplanning.js"></script>
    <script defer src="javascripts/main.js"></script>
    <script defer src="javascripts/route/administration.js"></script>
   

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #e2e2e2;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/favicon.png" alt="Logo" width="24" height="24" style="margin-right: 8px;">
                    Geosoftware I Projekt
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/routen">Routen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stationen">Stationen</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

         <div class="container mt-4" id="route-administration-">
            <h4 class="text-center fw-bold border-bottom pb-2 mb-4">Stationen bearbeiten</h4>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">
                            <input class="form-check-input" type="checkbox" id="select-all" />
                        </th>
                        <th>Nummer</th>
                        <th>Name</th>
                        <th>Beschreibung</th>
                    </tr>
                </thead>
                <tbody id="stations-table-body"></tbody>
            </table>


        </div>

        <button class="btn btn-primary mt-3" onclick="createBikeRouteFromSelectedStations()">
            Route planen
        </button>

        <div class="container mt-4" id="route-adding">
            <h4 class="text-center fw-bold border-bottom pb-2 mb-4">Routen planen</h4>

            <div id="map-routes" class="mx-auto" style="height: 400px; width: 80%;"></div>

        </div>



    </main>

    <footer class="mt-auto py-2" style="background-color: #e2e2e2;">
        <div class="container">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                    <ul class="nav justify-content-center justify-content-lg-start">
                        <li class="nav-item">
                            <a class="nav-link px-2" style="color: black;" href="/impressum">Impressum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" style="color: black;" href="/datenschutz">Datenschutzhinweise</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-6 text-center text-lg-end">
                    <span class="nav-link d-inline-block">© 2025 Universität Münster</span>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
