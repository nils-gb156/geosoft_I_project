<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touren | Geosoft I</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <script defer src="javascripts/main.js"></script>
    <script defer src="javascripts/tour/internal.js"></script>
    <script src="/javascripts/tour/orsRouter.js"></script>
    <script defer src="javascripts/tour/create.js"></script>
    <script defer src="javascripts/tour/edit.js"></script>
    <script defer src="javascripts/tour/delete.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">


</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/favicon.png" alt="Logo" width="24" height="24" style="margin-right: 8px;">
                    Geosoftware I Projekt
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/touren">Tour-Verwaltung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stationen">Stations-Verwaltung</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>


        <div class="container mt-4" id="tour-creation">
            <h4 class="text-center fw-bold border-bottom pb-2 mb-4">Touren erstellen</h4>

            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-6 d-flex justify-content-center mb-3 mb-md-0">
                    <div id="create-tour-map" class="mx-auto" style="height: 350px; width: 90%;"></div><br>
                </div>

                <div class="col-12 col-md-6">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text" style="width: 140px;">Name</span>
                                <input id="tour-name" type="text" class="form-control" aria-label="Name">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 d-flex align-items-center">
                            <input class="form-check-input me-2" type="checkbox" value="" id="check-roundtour">
                            <label class="form-check-label mb-0" for="check-roundtour">
                                Tour als Rundtour planen (Start- und Endpunkt sind identisch)
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <button class="btn btn-primary w-100"
                                    onclick="createBikeTourFromSelectedStations()">Tour berechnen</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <button class="btn btn-success w-100 w-md-auto" onclick="saveTour()">Tour
                                    speichern</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <button class="btn btn-danger w-100 w-md-auto"
                                    onclick="cancelTourCreation()">Abbrechen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                    <th></th>
                    <th>Name</th>
                    <th>Beschreibung</th>
                    </tr>
                </thead>
                <tbody id="stations-table-body"></tbody>
            </table>

        </div>

        <div class="container mt-4" id="tour-editing">
            <h4 class="text-center fw-bold border-bottom pb-2 mb-4">Touren bearbeiten</h4>

            <!-- Hier Karte wo gespeicherte Touren angezeigt werden können. Also Die Route + die einzelnen Stationen, zusammen ist das dann eine Tour -->
            <div id="edit-tour-map" class="mx-auto" style="height: 350px; width: 70%;"></div><br>

            <!-- Tabelle in der alle gespeicherten Touren mit Namen/Nummer angezeigt werden und dann in der Karte angezeigt, bearbeitet oder gelöscht werden können (über Buttons) -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th> <!-- Button zum Anzeigen auf der Karte-->
                        <th></th> <!-- Button zum Bearbeiten-->
                        <th></th> <!-- Button zum Löschen-->
                    </tr>
                </thead>
                <tbody id="tour-table-body"></tbody>
                <!-- Das befüllen der Tabelle funktioniert genau so wie bei den Stationen oben auf der Seite Stations-Verwaltung-->
            </table>

        </div>



    </main>

    <footer class="mt-auto py-2">
        <div class="container">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-2 mb-lg-0">
                    <ul class="nav justify-content-center justify-content-lg-start">
                        <li class="nav-item">
                            <a class="nav-link px-2" style="color: black;" href="/impressum">Impressum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" style="color: black;" href="/datenschutz">Datenschutzhinweise</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-6 text-center text-lg-end">
                    <span class="nav-link d-inline-block">© 2025 Universität Münster</span>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
